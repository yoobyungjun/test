- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: InstallFortifySCA@7
  inputs:
    InstallerPath: 'C:\scmwork\Fortify_SCA_and_Apps_21.2.3_windows_x64.exe'
    VS2015: false
    LicenseFile: 'C:\scmwork\fortify.license'
    RunFortifyRulepackUpdate: false

- task: FortifySCA@7
  inputs:
    licenseFile: 'C:\scmwork\fortify.license'
    runBuildTranslate: true
    applicationType: 'java'
    buildSourcePath: '.'
    fortifyBuildId: 'test'
    runFortifyRulepackUpdate: false
    runFortifyClean: true
    scaVerbose: false
    scaDebug: false
    runFortifyScan: true
    fortifyScanType: 'Localscan'
